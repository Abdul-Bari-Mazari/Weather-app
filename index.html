<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Weather Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <div class="main d-flex align-items-center justify-content-center p-3">
      <div class="container text-light rounded-3 p-0 col-12 col-md-7 col-lg-4">
        <div
          class="search-elements rounded-3 d-flex align-items-center gap-2 p-3"
        >
          <input
            class="px-2 py-2"
            placeholder="Enter a city name..."
            type="search"
          />

          <i class="fa-solid fa-magnifying-glass text-dark rounded-end"></i>
        </div>

        <div class="city-name mt-3 px-3">
          <h3 class="display-6 text-center mb-4">Karachi</h3>
        </div>

        <div class="city-temperature-info text-center mt-4">
          <div class="clear mb-3">
            <img
              class="img-fluid"
              src="./imgs/clear/sun.png"
              alt=""
            />
          </div>
          <h2 class="mb-4">33&deg;C</h2>
          <h2 class="">
            Clear <span class="max">34&deg;</span>/<span class="min"
              >28&deg;</span
            >
          </h2>
        </div>

        <div
          class="feels-like d-flex align-items-center justify-content-between px-3 mt-4"
        >
          <h3 class="fw-light">Feels like</h3>
          <h3 class="fw-light">35&deg;C</h3>
        </div>

        <div
          class="humidity d-flex align-items-center justify-content-between px-3 mt-3"
        >
          <h3 class="fw-light">Humidity</h3>
          <h3 class="fw-light">73%</h3>
        </div>
        <div
          class="visibility d-flex align-items-center justify-content-between px-3 mt-3"
        >
          <h3 class="fw-light">Visibility</h3>
          <h3 class="fw-light">6000m</h3>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="./bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
